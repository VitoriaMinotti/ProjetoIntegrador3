        <option value ="N">Noite</option>

    <script>
        function onSelectCurso( props){
            
            const selectElement = document.getElementById('curso');
            const turnoElement = document.getElementById('turno');
            //console.log(selectElement);

            let valor = selectElement.value;
            console.log(valor) ;
            if ( valor==="PI" ) {
                console.log("producao") ; 
                turnoElement.innerHTML = "<option value = 'M'>Manhâ</option> <option value = 'N'>Noite</option>" ;
            }
            if ( valor==="ADS" ) {
                console.log("ads") ;
                turnoElement.innerHTML = "<option value = 'N'>Noite</option> <option value = 'T'>Tarde</option>" ;
            }   
            if ( valor==="AGRO" ) {
                console.log("Agro") ;
                turnoElement.innerHTML = "<option value = 'N'>Noite</option> <option value = 'T'>Tarde</option>" ;
            }   
            if ( valor==="SI" ) {

            }   

        }
    </script>
